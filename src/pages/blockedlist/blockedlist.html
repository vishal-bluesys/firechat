<ion-header>

  <ion-navbar color="white">
    <ion-title>Blocked List</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <p *ngIf="blockedList.length == 0" style="text-align: center">No Blocked List</p>
  <ion-list>
    <ion-item *ngFor="let user of blockedList">
      <ion-avatar item-left>
        <img src="{{user.img}}" onError="this.src='./assets/images/default-dp.png'">
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <button item-right ion-button outline (click)="unblock(user.key)">Unblock</button>
    </ion-item>
  </ion-list>
</ion-content>
